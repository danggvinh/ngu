<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/css/uikit.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #FFF5EE; /* Nền backgr border */
            border: 2px solid #000;
        }
        .uk-input, .uk-select, .uk-textarea, .uk-button {
            border-radius: 5px;
        }
        .uk-button-primary {  /*hover của submit */
            background-color: #00BFFF; /* Màu xanh đậm */
            border-color: #1e87f0;
        }
        .uk-button-primary:hover {
            background-color: #0f7ae5; /* Màu xanh đậm hơn khi hover */
            border-color: #0f7ae5;
        }
        .uk-form-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Khoảng cách giữa các phần tử */
        }

        .uk-form-controls label {
            margin: 0;
        }
        .uk-radio-custom + label::before { /*hover của gender */
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%; /* Bo tròn */
            vertical-align: middle;
            margin-right: 8px;
            cursor: pointer;
        }

        .uk-radio-custom:checked + label::before {
            background-color: #1e87f0; /* Màu nền khi chọn */
            border-color: #1e87f0;
        }

        .uk-radio-label {
            cursor: pointer;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <div class="uk-container uk-margin-top">
        <div class="form-container">
            <h2 class="uk-heading-line uk-text-center"><span>Register</span></h2>
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-name">UserName</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-name" type="text" placeholder="Enter Your UserName">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-email">Email Address</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-email" type="email" placeholder="Enter Email Address">
                    </div>
                <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-email">Password</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-email" type="email" placeholder="Enter Your Password">
                    </div>
                <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-email">Comfirm</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-email" type="email" placeholder="Confirm Your Password">
                    </div>

                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-phone">Phone Number</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-phone" type="tel" placeholder="Enter Your Phone Number">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-dob">Date</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-dob" type="date">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Gender</label>
                    <div class="uk-container uk-margin-top">
                        <div class="uk-form-controls">
                            <input class="uk-radio-custom" type="radio" id="male" name="gender" value="male">
                            <label class="uk-radio-label" for="male">Male</label>
                            <input class="uk-radio-custom" type="radio" id="female" name="gender" value="female">
                            <label class="uk-radio-label" for="female">Female</label>
                            <input class="uk-radio-custom" type="radio" id="none" name="gender" value="none">
                            <label class="uk-radio-label" for="none">Prefer not to say</label>
                        </div>
                </div>
                <div class="uk-container uk-margin-top">
                    <div class="uk-margin-top">
                        <input type="checkbox" id="terms" class="uk-checkbox-custom">
                        <label for="terms" class="uk-checkbox-label">I accept all terms & conditions</label>
                    </div>

                <div class="uk-margin">
                    <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit-icons.min.js"></script>
</body>
</html>
